<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Befunge Visualizer</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/index.css">
        <script src="./css/fa.js"></script>
    </head>
    <body style="text-align: center;">
        <div class="container vertical-align" style="height: 100%; width: 100%;">
            <div class="panel panel-default panel-body vertical-align" style="height: 100%; width: 100%;">
                <!-- Drop Zone -->
                <div class="upload-drop-zone vertical-align" id="drop-zone" style="width: 100%;">
                    <center style="width: 100%;">
                        <h1><i class="fa fa-upload" aria-hidden="true" id="upload-icon"></i></h1>
                        <h3 id="h">Just drag and drop files here</h3>
                    </center>
                </div>
            </div>
        </div>

        <script>
            var dropZone = document.getElementById('drop-zone');
            var h = document.getElementById('h');
            var i = document.getElementById('upload-icon');
            dropZone.ondrop = function(e) {
                e.preventDefault();
                this.className = 'upload-drop-zone vertical-align';
                h.className = '';
                i.className = "fa fa-upload";
                console.log(e.dataTransfer.files);
            }

            dropZone.ondragover = function() {
                this.className = 'upload-drop-zone drop vertical-align';
                h.className = 'green-text';
                i.className = "fa fa-upload green-text";
                return false;
            }

            dropZone.ondragleave = function() {
                this.className = 'upload-drop-zone vertical-align';
                h.className = '';
                i.className = 'fa fa-upload'
                return false;
            }
        </script>
    </body>
</html>
