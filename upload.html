<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Befunge Visualizer</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/upload.css">
        <script src="./css/fa.js"></script>
        <script src="./scripts/upload.js"></script>
    </head>
    <body style="text-align: center;">
        <div class="container vertical-align" style="height: 100%; width: 100%;">
            <div class="panel panel-default panel-body vertical-align" style="height: 100%; width: 100%;">
                <!-- Drop Zone -->
                <div class="upload-drop-zone vertical-align" id="drop-zone" style="width: 100%;">
                    <center style="width: 100%;">
                        <h3 id="h">Just drag and drop files here</h3>
                    </center>
                </div>
            </div>
        </div>

        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            function handleDrop(file) {
                var reader = new FileReader();
                reader.onload = function() {
                    var text = reader.result;
                    ipcRenderer.send('FILE_DROPPED', text);
                }
                reader.readAsText(file);
            }
        </script>
    </body>
</html>
